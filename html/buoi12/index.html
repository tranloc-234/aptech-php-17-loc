<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            width: 120px;
            text-align: left;
        }
    </style>
</head>

<body>
  <button type="button" onclick="tableBody.appendChild(tr)"> click to me</button>
  <table>
    <thead>
      <th>#</th>
      <th>Name</th>
      <th>Price</th>
      <th>Made In</th>
      <th>Made By</th>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
  <script>
    var products = [{
        'iphone': {
          "name": 'iPhone X',
          "price": 899,
          "made": {
            "in": 'China',
            "by": 'California'
          },
          "camera": [1.3, 10],
          "discount": null,
          "typeDiscount": null
        }
      },
      {
        'samsung': {
          "name": 'Samsung 10+',
          "price": 699,
          "made": {
            "in": 'Vietnam',
            "by": 'Korea'
          },
          "camera": [1.3, 20, 10, 15],
          "discount": 10,
          "typeDiscount": 'percent'
        }
      },
      {
        'sony': {
          "name": 'XPERIA Z10',
          "price": 799,
          "made":'america',
          "camera": [5.0, 20]
        }
      }
    ];
    var tableBody = document.getElementById('tableBody');
    for (var i = 0; i < products.length; i++) {
      var tr = document.createElement('tr');
      var th = document.createElement('th');
      var valueTh = document.createTextNode(i + 1);
      th.appendChild(valueTh);
      tr.appendChild(th);

      var arrayKey = Object.keys(products[i]);

      var td = document.createElement('td');
      var valueTd = document.createTextNode(products[i][arrayKey[0]].name);
      td.appendChild(valueTd);
      tr.appendChild(td);

      var td = document.createElement('td');
      var valueTd = document.createTextNode(products[i][arrayKey[0]].price);
      td.appendChild(valueTd);
      tr.appendChild(td);

      var td = document.createElement('td');
      var valueTd = document.createTextNode(products[i][arrayKey[0]].made.in);
      td.appendChild(valueTd);
      tr.appendChild(td);

      var td = document.createElement('td');
      var valueTd = document.createTextNode(products[i][arrayKey[0]].made.by);
      td.appendChild(valueTd);
      tr.appendChild(td);  

      tableBody.appendChild(tr);
    }
    
  </script>

</body>

</html>
