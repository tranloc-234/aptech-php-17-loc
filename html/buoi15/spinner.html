<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    #div-spinner {
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <button class="btn btn-danger" id="button-load-users" onclick="loadUsers()" style="display:block;">LoadUsers</button>

  <div id="div-spinner" style="display:none;">
    <div class="spinner-border text-success display-1" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <script>
    function loadUsers() {
    var divSpinner = document.getElementById('div-spinner');
    var btnLoadUsers = document.getElementById('button-load-users');
    var http = new XMLHttpRequest();
    http.onreadystatechange = function () {
        if (http.readyState === 1) {
        divSpinner.style.display = 'flex';
        btnLoadUsers.style.display = 'none';
        }
        if (http.readyState === 4) {
        // setTimeout(function () {
        //   divSpinner.style.display = 'none';
        //   btnLoadUsers.style.display = 'block';
        //   console.log(http.responseText);
        // }, 10000)
        divSpinner.style.display = 'none';
        btnLoadUsers.style.display = 'block';
        console.log(http.responseText);
        }
    }

    http.open('GET', 'https://namcoi.com/projects/users-crud-laravel/public/api/users');
    http.send();
    }
  </script>
</body>

</html>
